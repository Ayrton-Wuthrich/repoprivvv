<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">

        <aside>
            <header>
                <h1 class="logo">Wal-Mar</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                        <i class="bi bi-box-arrow-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© Wal-Mar 2023</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">CARRITO</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio<i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./assets/bicicleta1.webp" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Marca</small>
                            <h3>Vairo</h3>
                        </div>
                        <div class="carrito-producto-color">
                            <small>Color</small>
                            <p>Verde, cian, negro</p>
                        </div>
                        <div class="carrito-producto-rodado">
                            <small>Rodado</small>
                            <p>29</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$78000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./assets/FireBird_naranja-29.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Marca</small>
                            <h3>FireBird</h3>
                        </div>
                        <div class="carrito-producto-color">
                            <small>Color</small>
                            <p>Naranja</p>
                        </div>
                        <div class="carrito-producto-rodado">
                            <small>Rodado</small>
                            <p>29</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$71000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>

                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$78000</p>
                            </div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>

                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></i></p>

                </div>

            </div>
        </main>

    </div>


    <script src="./js/carrito.js"></script>
</body>
</html>
